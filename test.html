<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="styles.css">
    <title>HTML Forms</title>
</head>
<body>
    <h1>HTML Forms</h1>

    <form >
        <label for="username">enter username:</label>
        <input type="text"  id="username" name="username" placeholder="username" required>
        <br> <br>
        <label for="email">enter email:</label>
        <input type="email"  id="email" name="email" placeholder="email" required>
        <br> <br>
        <label for="password">enter password:</label>
        <input type="password"  id="password" name="password" placeholder="choose a password" required>
        <br> <br>

        <p>Select your age:</p>

        <input type="radio" name="age" value="0-25" id="under 25">
        <label for="under 25">0-25</label>
        <br>
        <input type="radio" name="age" value="26-50" id="under 50 over 25">
        <label for="under 50 over 25">26-50</label>
        <br>
        <input type="radio" name="age" value="51-85" id="50 above">
        <label for="50 above">51-85</label>
        <br><br>

        <label for="question">Security question:</label>
        <select name="question" id="question">
            <option value="q1">What is the name of your first pet?</option>
            <option value="q2">What is your favourite beverage?</option>
            <option value="q3">What is your favourite saying?</option>
        </select>
        <br><br>

        <label for="answer">security question answer:</label>
        <input type="text" name="answer" id="answer">
        <br><br>
        
        <label for="bio">Your bio:</label><br>
        <textarea name="bio" id="bio" cols="30" rows="10" placeholder="about you..."></textarea>
        <br><br>

        <input type="submit" value="submit the form">
    </form>
</body>
</html>
